name: Build & Deploy Remind-me app

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Remind-me
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '17'

      -name: Unit tests
        run: mvn -B test --file pom.xml

      -name: Build the app
        run: |
          mvn clean
          mvn -B package --file pom.xml


