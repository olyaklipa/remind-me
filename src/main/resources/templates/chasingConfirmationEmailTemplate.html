<table class="outer-table" style="width: 100%; background-color: #f6f6f6;">
    <tbody>
    <tr>
        <td>
            <div class="container-placeholder" style="max-width: 600px; margin: 0 auto; padding: 20px 20px 70px;">
                <table width="100%" cellpadding="0" cellspacing="0"
                       class="inner-table" style="border-radius: 3px; background-color: #fff; border: 1px solid #e9e9e9; font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif; margin: 0 auto;">
                    <tbody>
                    <tr>
                        <td class="header" style="font-size: 32px; color: #fff; text-align: center; border-radius: 3px 3px 0 0; background-color: #38414a; padding: 20px;">
                            Confirmation required
                        </td>
                    </tr>
                    <tr>
                        <td class="greeting" style="font-size: 16px;  padding-left: 30px; padding-top: 40px;">
                            Hello <strong th:text="${userFirstname}"></strong>,
                        </td>
                    </tr>
                    <tr>
                        <td class="content" style="font-size: 16px; padding-left: 30px; padding-top: 10px;">
                            <p>
                                Have you done <strong th:text="${actionTitle}"></strong> for <strong th:text="${subjectName}"></strong> scheduled for <strong th:text="${scheduledDate}"></strong>?
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="button-container" style="padding-left: 30px; padding-top: 20px;">
                                <a class="button-link button-link-done" style="font-size: 14px; color: #FFF; text-decoration: none; font-weight: bold; text-align: center; cursor: pointer; display: inline-block; border-radius: 5px;  background-color: #7aa851; border-color: #7aa851; border-style: solid; border-width: 12px 24px; margin: 0 5px;"
                                   th:href="@{'http://' + ${hostName} + '/events/' + ${eventId} + '/update'(status='DONE', updateDate=false)}">
                                    DONE <br> (keep original date)</a>

                                <a class="button-link button-link-done" style="font-size: 14px; color: #FFF; text-decoration: none; font-weight: bold; text-align: center; cursor: pointer; display: inline-block; border-radius: 5px;  background-color: #468d09; border-color: #468d09; border-style: solid; border-width: 12px 24px; margin: 0 5px;"
                                   th:href="@{'http://' + ${hostName} + '/events/' + ${eventId} + '/update'(status='DONE', updateDate=true)}">
                                    DONE <br> (update date)</a>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <div class="button-container" style="padding-left: 30px; padding-top: 15px;">
                                <a class="button-link button-link-skip" style="font-size: 14px; color: #FFF; text-decoration: none; font-weight: bold; text-align: center; cursor: pointer; display: inline-block; border-radius: 5px; background-color: #f5667b; border-color: #f5667b; border-style: solid; border-width: 12px 24px; margin: 0 5px;"
                                   th:href="@{'http://' + ${hostName} + '/events/' + ${eventId} + '/update'(status='SKIPPED', updateDate=false)}">
                                    SKIP <br> (keep original date)</a>

                                <a class="button-link button-link-skip" style="font-size: 14px; color: #FFF; text-decoration: none; font-weight: bold; text-align: center; cursor: pointer; display: inline-block; border-radius: 5px; background-color: #f1556c; border-color: #f1556c; border-style: solid; border-width: 12px 24px; margin: 0 5px;"
                                   th:href="@{'http://' + ${hostName} + '/events/' + ${eventId} + '/update'(status='SKIPPED', updateDate=true)}">
                                    SKIP <br> (update date)</a>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <div class="button-container" style="padding-left: 30px; padding-top: 15px; padding-bottom: 40px;">
                                <a class="button-link button-link-not-yet" style="font-size: 14px; color: #FFF; text-decoration: none; font-weight: bold; text-align: center; cursor: pointer; display: inline-block; border-radius: 5px; background-color: #f6c71c; border-color: #f6c71c; border-style: solid; border-width: 12px 24px; margin: 0 5px;"
                                   th:href="@{'http://' + ${hostName} + '/events/' + ${eventId} + '/update'(status='PENDING', updateDate=false)}">
                                    NOT YET</a>
                            </div>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </td>
    </tr>
    </tbody>
</table>
